<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">HAND GESTURE APP
        <br>
        <span>👌</span>
        <span>👍</span>
        <span>✌️</span>
        <span>✊</span>
        <span>👏</span>
        <span>🤘</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a hand gesture
      	<br>
        <b style="color: red">👍</b>
        <br>
        <b style="color: blue">👎</b>
        <br>
        <b style="color: green">✌️</b>
        <br>
        <b style="color: yellow">👌</b>
        <br>
        <b style="color: purple">🤘</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br>
        <br>
        <button onclick="take_snapshot()" class="btn btn-success">Capture Image</button>
        <br>
        <br>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <br>
        <button onclick="check()" class="btn btn-danger">Predict Gesture</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
